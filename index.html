<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>4x4 雙中心極速求解器 (WCA)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdn.cubing.net/v0/js/cubing/twisty" type="module"></script>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <div class="header">
            <h1>4x4 Center Solver</h1>
            <div class="subtitle">WCA 標準雙中心求解 (白頂/黃底)</div>
        </div>

        <div class="controls">
            <div class="panel-section info-box">
                <p>⚠️ 說明：</p>
                <ul>
                    <li>請將方塊上的 <strong>4個白色</strong> 與 <strong>4個黃色</strong> 中心填入。</li>
                    <li>其餘顏色不需填寫。</li>
                </ul>
            </div>

            <div class="panel-section">
                <label>目標設定 (Target)</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <span style="font-size: 12px; color: #888;">將白色中心轉至：</span>
                    <select id="target-face" style="flex: 1; background: #222; color: #fff; border: 1px solid #444; padding: 5px; border-radius: 4px;">
                        <option value="U" selected>U (頂面)</option>
                        <option value="D">D (底面)</option>
                        <option value="F">F (前面)</option>
                        <option value="B">B (後面)</option>
                        <option value="R">R (右面)</option>
                        <option value="L">L (左面)</option>
                    </select>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-calc" onclick="solveCenters()">
                    <span>⚡ 開始計算</span>
                </button>
                <button class="btn btn-reset" onclick="resetCube()">
                    <span>↺ 重置顏色</span>
                </button>
            </div>
        </div>

        <div class="orientation-guide">
            當前視角：<span id="view-orientation">U面朝上 / F面朝前</span>
        </div>
    </aside>

    <main class="main-view">
        <div class="solution-bar">
            <div class="solution-label">CALCULATION RESULT</div>
            <div id="solution-text" class="solution-content">READY</div>
            <div id="inverse-solution-text" class="solution-content" style="font-size: 14px; color: #888; margin-top: 5px; font-weight: normal;"></div>
            <div id="solution-stats" class="solution-stats"></div>
        </div>

        <div class="mobile-tabs">
            <button class="tab-btn active" onclick="switchMobileTab('input')">填色模式</button>
            <button class="tab-btn" onclick="switchMobileTab('preview')">動畫預覽</button>
        </div>

        <div class="workspace-wrapper">
            
            <div class="workspace-split left-pane" id="tab-preview">
                <div class="pane-label">SOLUTION PREVIEW</div>
                <twisty-player 
                    id="solution-player"
                    puzzle="4x4x4"
                    visualization="3D" 
                    control-panel="bottom-row"
                    background="none"
                    hint-facelets="none"
                    experimental-setup-alg=""
                    alg="">
                </twisty-player>
            </div>

            <div class="workspace-split right-pane active" id="tab-input">
                <div class="pane-label">INPUT STATE</div>
                
                <div id="canvas-container">
                    <div class="view-controls">
                        <button class="v-btn" onclick="rotateView(0, -1)">▲</button>
                        <div class="h-row">
                            <button class="v-btn" onclick="rotateView(-1, 0)">◀</button>
                            <button class="v-btn" onclick="rotateView(1, 0)">▶</button>
                        </div>
                        <button class="v-btn" onclick="rotateView(0, 1)">▼</button>
                    </div>
                    <div class="palette-container">
                        <div class="palette-grid" id="palette"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
