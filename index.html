<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>4x4 雙中心極速求解器 (WCA)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdn.cubing.net/v0/js/cubing/twisty" type="module"></script>
</head>
<body>

<div class="app-grid">
    
    <aside class="panel-controls">
        <div class="panel-header">
            <h2>4x4 Center Solver</h2>
            <div class="subtitle">WCA 雙中心極速求解</div>
        </div>

        <div class="control-section">
            <div class="input-group">
                <label>⚠️ 填色說明</label>
                <div class="info-text">
                    請填入 <strong>4個白色</strong> 與 <strong>4個黃色</strong> 中心，其餘留黑。
                </div>
            </div>

            <div class="input-group">
                <label>目標設定 (Target)</label>
                <div class="select-wrapper">
                    <select id="target-face" class="styled-select">
                        <option value="U" selected>U (頂面)</option>
                        <option value="D">D (底面)</option>
                        <option value="F">F (前面)</option>
                        <option value="B">B (後面)</option>
                        <option value="R">R (右面)</option>
                        <option value="L">L (左面)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-calc" onclick="solveCenters()">
                <span class="icon">⚡</span> 開始計算
            </button>
            <button class="btn btn-reset" onclick="resetCube()">
                <span class="icon">↺</span> 重置顏色
            </button>
        </div>
        
        <div class="footer-note">
            <span id="view-orientation">視角：U面朝上 / F面朝前</span>
        </div>
    </aside>

    <div class="main-column">
        
        <section class="panel-solution">
            <div class="solution-header">
                <span class="indicator-dot"></span>
                CALCULATION RESULT
            </div>
            <div class="solution-content">
                <div id="solution-text">READY</div>
                
                <div class="formula-details">
                    <div class="detail-row">
                        <span class="label">反向 Setup:</span>
                        <span id="inverse-solution-text" class="value">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">統計:</span>
                        <span id="solution-stats" class="value">-</span>
                    </div>
                </div>
            </div>
        </section>

        <div class="mobile-tabs">
            <button class="tab-btn active" onclick="switchMobileTab('input')">填色模式</button>
            <button class="tab-btn" onclick="switchMobileTab('preview')">動畫預覽</button>
        </div>

        <section class="panel-3d">
            <div class="workspace-wrapper">
                <div class="workspace-split left-pane" id="tab-preview">
                    <div class="pane-label">SOLUTION PREVIEW</div>
                    <twisty-player 
                        id="solution-player"
                        puzzle="4x4x4"
                        visualization="3D" 
                        control-panel="bottom-row"
                        background="none"
                        hint-facelets="none"
                        experimental-setup-alg=""
                        alg="">
                    </twisty-player>
                </div>

                <div class="workspace-split right-pane active" id="tab-input">
                    <div class="pane-label">INPUT STATE</div>
                    
                    <div id="canvas-wrapper">
                        <div class="rotate-controls">
                            <div class="rot-row">
                                <button class="rot-btn" onclick="rotateView(0, -1)">▲</button>
                            </div>
                            <div class="rot-row middle">
                                <button class="rot-btn" onclick="rotateView(-1, 0)">◀</button>
                                <div class="rot-btn spacer"></div>
                                <button class="rot-btn" onclick="rotateView(1, 0)">▶</button>
                            </div>
                            <div class="rot-row">
                                <button class="rot-btn" onclick="rotateView(0, 1)">▼</button>
                            </div>
                        </div>
                    </div>

                    <div class="palette-container">
                        <div class="palette-grid" id="palette"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
